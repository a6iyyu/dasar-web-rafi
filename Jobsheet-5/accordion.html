<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="ui/jquery-ui.css" />
    <script src="jquery-3.7.1.js"></script>
    <script src="ui/jquery-ui.js"></script>
    <script>
      $(() => {
        $("#accordion").accordion();
      });
    </script>
  </head>
  <body>
    <div id="accordion">
      <h3>Header 1</h3>
      <p>
        This is section 1. Place your content here in paragraphs or use div
        elements etc.
      </p>
      <h3>Header 2</h3>
      <p>
        This is section 2. You can also include images like this:
        <br />
        <img src="img/gambar-1.jpg" />
      </p>
      <h3>Header 3</h3>
      <div>
        <p>This is section 3. Content can include listing as well.</p>
        <ol>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ol>
      </div>
    </div>
  </body>
</html>

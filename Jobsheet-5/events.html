<!doctype html>
<html>
  <head>
    <style>
      #paragraf {
	height: 80px;
	width: 600px;
	line-height: 80px;
	text-align: center;
	background-color: pink;
	font-size: 30px;
      }
    </style>
    <script src="jquery-3.7.1.js"></script>
    <script>
      $(document).ready(() => {
	$("#paragraf").click(() => {
	  $("#paragraf").css("color", "white");
	});
	$("#paragraf").mouseover(() => {
	  $("#paragraf").css("background-color", "silver");
	});
	$("#paragraf").mouseout(() => {
	  $("#paragraf").css("background-color", "blue");
	});
	$("#paragraf").dblclick(() => {
	  $("#paragraf").css("border", "solid 3px black");
	});
      });
    </script>
  </head>
  <body>
    <p id="paragraf">Praktikum Minggu Ke-5 jQuery.</p>
  </body>
</html>

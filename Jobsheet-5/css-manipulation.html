<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style-css.css" />
    <script src="jquery-3.7.1.js"></script>
    <script>
      $(document).ready(() => {
        $(".button-1").click(() => {
          $("h1, h2, p").addClass("blue");
          $("div").addClass("important");
        });
        $(".button-2").click(() => {
          $("h1, h2, p").removeClass("blue");
        });
        $(".button-3").click(() => {
          $("h1, h2, p, div").css({
            "background-color": "yellow",
            "font-size": "100%",
          });
        });
      });
    </script>
  </head>
  <body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <div>This is some important text!</div>
    <br />
    <button class="button-1">Add classes to elements.</button>
    <button class="button-2">Remove classes to elements.</button>
    <button class="button-3">Set classes to elements.</button>
  </body>
</html>

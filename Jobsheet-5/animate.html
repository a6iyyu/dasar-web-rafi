<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style-animate.css" />
    <script src="jquery-3.7.1.js"></script>
    <script>
      $(document).ready(() => {
        $("button").click(() => {
          $(".box")
            .animate({ marginLeft: "150px" })
            .animate({ height: "300px" })
            .animate({ width: "300px" })
            .animate({ borderWidth: "10px" })
            .animate({ opacity: 0.5 });
        });
      });
    </script>
  </head>
  <body>
    <button type="button">Start Animation</button>
    <div class="box"></div>
  </body>
</html>

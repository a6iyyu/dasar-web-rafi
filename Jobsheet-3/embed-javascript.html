<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar JavaScript Dari Nol</title>
    <script>
      // Ini adalah penulisan kode JavaScript
      // di dalam tag <head>
      console.log("Hello JavaScript from head tag.");
    </script>
  </head>
  <body>
    <p>Tutorial JavaScript untuk pemula.</p>
    <a href="#" onclick="alert('Yey!')">Klik aku!</a>
    <a href="javascript:alert('Yey!')">Klik aku!</a>
    <script>
      // Ini adalah penulisan kode JavaScript
      // di dalam tag <body>
      console.log("Hello JavaScript from body tag.");
    </script>
  </body>
</html>

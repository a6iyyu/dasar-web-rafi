<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fungsi JavaScript</title>
    <script>
      // Membuat fungsi
      var SayHello = () => alert("Hello World!");

      const kali = (a, b) => {
        hasil_kali = a * b;
        console.log("Hasil perkalian dari kedua bilangan tersebut adalah " + hasil_kali);
      };
    </script>
  </head>
  <body>
    <!-- Memanggil fungsi saat tautan ditekan -->
    <a href="#" onclick="SayHello()">Klik Aku!</a>
  </body>
</html>

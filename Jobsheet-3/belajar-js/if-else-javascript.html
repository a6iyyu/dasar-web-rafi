<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percabangan If/Else</title>
  </head>
  <body>
		<script>
			var password = prompt("Password:");
			password == "teh" ? document.write("<h2>Selamat datang!</h2>") : document.write("<p>Password salah, coba lagi!</p>");
		</script>
	</body>
</html>

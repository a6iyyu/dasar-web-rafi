<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percabangan Switch/Case</title>
  </head>
  <body>
    <script>
      var jawab = prompt("Kamu beruntung! Silakan pilih hadiahmu dengan memasukkan angka 1 sampai 5:");
      var hadiah = "";
      switch (jawab) {
        case "1":
          hadiah = "Tisu";
          break;
        case "2":
          hadiah = "1 Kotak Kopi";
          break;
        case "3":
          hadiah = "Stiker";
          break;
        case "4":
          hadiah = "Minyak Goreng";
          break;
        case "5":
          hadiah = "Uang Rp50.000";
          break;
        default:
          document.write("<p>Oops, Anda salah pilih!</p>");
      }

      hadiah === "" ? document.write("<p>Kamu gagal mendapat hadiah.</p>") : document.write("<h2>Selamat kamu mendapatkan " + hadiah + "</h2>");
    </script>
  </body>
</html>

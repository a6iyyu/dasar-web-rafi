<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do While JavaScript</title>
  </head>
  <body>
    <h2>JavaScript do ... while</h2>
		<p id="demo"></p>
		<script>
			var text = "";
			var i = 0;
			do text += "<br>The number is " + i, i++;
			while (i < 10);
			document.getElementById("demo").innerHTML = text;
		</script>
  </body>
</html>

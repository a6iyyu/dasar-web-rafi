<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialog Confirm</title>
  </head>
  <body>
    <script>
      var yakin = confirm("Apakah kamu yakin akan mengunjungi Polinema?");
      yakin ? window.location.href = "https://www.polinema.ac.id" : document.write("Baiklah, tetap disini saja ya :)");
    </script>
  </body>
</html>

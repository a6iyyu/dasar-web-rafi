<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percabangan If</title>
  </head>
  <body>
    <script>
      var total_belanja = prompt("Total Belanja?", 0);
			if (total_belanja > 30000) document.write("<h2>Selamat Anda mendapat hadiah!</h2>");
			document.write("<p>Terima kasih sudah berbelanja di toko kami!</p>");
    </script>
  </body>
</html>
